# Builds and tests the project

name: Build

# On pull requests
on:
  push:
    branches:
      - '!main'
      - '!master'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: ğŸ˜ Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: ğŸ§ª Run tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: 'check'

      - name: ğŸ”¨ Build artifacts
        uses: gradle/gradle-build-action@v2
        with:
          arguments: 'build publishToMavenLocal'

      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            **/build/devlibs/*-sources.jar
            **/build/libs/*.jar
            !**/build/libs/*-dev-shadow.jar
            !**/build/libs/*-sources.jar
            !build/**
            !common/**

      - name: ğŸ“ Upload reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            **/build/reports/
            !build/**

      - name: ğŸ—ƒ Upload Maven local
        uses: actions/upload-artifact@v4
        with:
          name: maven
          path: ~/.m2/repository/
