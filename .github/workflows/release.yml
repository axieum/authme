# Prepares, builds and publishes new releases

name: Release

# On changes to release branches
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  release:
    name: Release

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ™Œ Prepare release
        id: release-please
        uses: GoogleCloudPlatform/release-please-action@v3
        with:
          command: manifest
          config-file: .github/release-please.json
          token: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}
      tag_name: ${{ steps.release-please.outputs.tag_name }}

  publish:
    name: Publish

    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.release_created }}

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v2

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: adopt

      - name: ğŸ˜ Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: ğŸ“¢ Publish new release
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}

      - name: ğŸ“¦ Upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release.outputs.tag_name }}
          files: '**/build/libs/*'
          token: ${{ secrets.GITHUB_TOKEN }}
