# Builds and publishes any packages

name: Publish

# On updates to release branches
on:
  push:
    branches:
      - main
      - master
      - next
      - next-major
      - beta
      - alpha
    paths:
      - '**/src/main/**'
      - '**/build.gradle'
      - '**/gradle.properties'
      - '**/settings.gradle'
      - .github/workflows/publish.yml
      - .releaserc*
      - LICENCE.txt

jobs:
  publish:
    name: Publish

    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      packages: write

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ğŸ›‚ Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: ğŸ— Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: adopt

      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: â¬‡ Install Node.js dependencies
        run: npm install -g
          semantic-release@17
          @semantic-release/git
          @semantic-release/changelog
          @semantic-release/exec

      - name: ğŸ“¦ Publish new release
        run: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
